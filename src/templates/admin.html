<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理員 - 分帳工具</title>
    <link rel="icon" type="image/png" href="/static/bill.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body class="bg-gray-100 min-h-screen" x-data="adminPage()" x-init="loadUsers()">
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center space-x-4">
                    <a href="/rooms" class="text-blue-500 hover:text-blue-700">← 返回房間列表</a>
                    <h1 class="text-xl font-bold">管理員面板</h1>
                </div>
                <div class="flex items-center">
                    <button @click="logout" class="text-red-500 hover:text-red-700">登出</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-bold">用戶管理</h2>
            <button @click="showCreateModal = true"
                class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600">
                新增用戶
            </button>
        </div>

        <div x-show="message"
            :class="messageType === 'error' ? 'bg-red-100 text-red-700' : 'bg-green-100 text-green-700'"
            class="p-3 rounded mb-4" x-text="message">
        </div>

        <!-- 新增用戶模態框 -->
        <div x-show="showCreateModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
            @click.self="showCreateModal = false">
            <div class="bg-white p-6 rounded-lg w-full max-w-md">
                <h3 class="text-xl font-bold mb-4">新增用戶</h3>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium mb-1">Email</label>
                        <input type="email" x-model="newUser.email" placeholder="user@example.com"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">用戶名稱</label>
                        <input type="text" x-model="newUser.name" placeholder="用戶名稱"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md">
                    </div>
                </div>
                <div class="flex justify-end space-x-2 mt-4">
                    <button @click="showCreateModal = false"
                        class="px-4 py-2 border border-gray-300 rounded-md hover:bg-gray-50">
                        取消
                    </button>
                    <button @click="createUser" class="px-4 py-2 bg-green-500 text-white rounded-md hover:bg-green-600">
                        建立
                    </button>
                </div>
            </div>
        </div>

        <!-- 編輯用戶模態框 -->
        <div x-show="showEditModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
            @click.self="showEditModal = false">
            <div class="bg-white p-6 rounded-lg w-full max-w-md">
                <h3 class="text-xl font-bold mb-4">編輯用戶</h3>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium mb-1">Email</label>
                        <input type="text" x-model="editingUser.email" disabled
                            class="w-full px-3 py-2 border border-gray-300 rounded-md bg-gray-100">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">用戶名稱</label>
                        <input type="text" x-model="editingUser.name" placeholder="用戶名稱"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md">
                    </div>
                </div>
                <div class="flex justify-end space-x-2 mt-4">
                    <button @click="showEditModal = false"
                        class="px-4 py-2 border border-gray-300 rounded-md hover:bg-gray-50">
                        取消
                    </button>
                    <button @click="updateUser" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">
                        更新
                    </button>
                </div>
            </div>
        </div>

        <!-- 用戶列表 -->
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <div x-show="loading" class="text-center py-8">載入中...</div>

            <div x-show="!loading && users.length === 0" class="text-center py-8 text-gray-500">
                還沒有用戶
            </div>

            <table class="min-w-full divide-y divide-gray-200" x-show="!loading && users.length > 0">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">用戶名稱
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">狀態
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">建立時間
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">操作
                        </th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    <template x-for="user in users" :key="user.email">
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" x-text="user.email"></td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" x-text="user.name"></td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full"
                                    :class="user.verified ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'"
                                    x-text="user.verified ? '已驗證' : '未驗證'">
                                </span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500"
                                x-text="new Date(user.created_at).toLocaleString('zh-TW')"></td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium space-x-2">
                                <button @click="editUser(user)" class="text-blue-600 hover:text-blue-900">
                                    編輯
                                </button>
                                <button @click="confirmDelete(user)" class="text-red-600 hover:text-red-900">
                                    刪除
                                </button>
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function adminPage() {
            return {
                users: [],
                loading: true,
                message: '',
                messageType: '',
                showCreateModal: false,
                showEditModal: false,
                newUser: {
                    email: '',
                    name: ''
                },
                editingUser: {
                    email: '',
                    name: ''
                },

                async loadUsers() {
                    this.loading = true;
                    try {
                        const response = await fetch('/admin/users');
                        const data = await response.json();

                        if (response.ok) {
                            this.users = data.users || [];
                        } else {
                            if (response.status === 401) {
                                window.location.href = '/login';
                            } else {
                                this.message = data.error || '載入失敗';
                                this.messageType = 'error';
                            }
                        }
                    } catch (error) {
                        this.message = '發生錯誤，請稍後再試';
                        this.messageType = 'error';
                    } finally {
                        this.loading = false;
                    }
                },

                async createUser() {
                    if (!this.newUser.email.trim() || !this.newUser.name.trim()) {
                        this.message = '請填寫所有欄位';
                        this.messageType = 'error';
                        return;
                    }

                    try {
                        const response = await fetch('/admin/users', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify(this.newUser)
                        });

                        const data = await response.json();

                        if (response.ok) {
                            this.showCreateModal = false;
                            this.newUser = { email: '', name: '' };
                            this.message = '用戶建立成功';
                            this.messageType = 'success';
                            this.loadUsers();
                        } else {
                            this.message = data.error || '建立失敗';
                            this.messageType = 'error';
                        }
                    } catch (error) {
                        this.message = '發生錯誤，請稍後再試';
                        this.messageType = 'error';
                    }
                },

                editUser(user) {
                    this.editingUser = { ...user };
                    this.showEditModal = true;
                },

                async updateUser() {
                    if (!this.editingUser.name.trim()) {
                        this.message = '用戶名稱不能為空';
                        this.messageType = 'error';
                        return;
                    }

                    try {
                        const response = await fetch(`/admin/users/${encodeURIComponent(this.editingUser.email)}`, {
                            method: 'PUT',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({ name: this.editingUser.name })
                        });

                        const data = await response.json();

                        if (response.ok) {
                            this.showEditModal = false;
                            this.message = '更新成功';
                            this.messageType = 'success';
                            this.loadUsers();
                        } else {
                            this.message = data.error || '更新失敗';
                            this.messageType = 'error';
                        }
                    } catch (error) {
                        this.message = '發生錯誤，請稍後再試';
                        this.messageType = 'error';
                    }
                },

                confirmDelete(user) {
                    if (confirm(`確定要刪除用戶 ${user.name} (${user.email}) 嗎？此操作無法復原。`)) {
                        this.deleteUser(user.email);
                    }
                },

                async deleteUser(userEmail) {
                    try {
                        const response = await fetch(`/admin/users/${encodeURIComponent(userEmail)}`, {
                            method: 'DELETE'
                        });

                        const data = await response.json();

                        if (response.ok) {
                            this.message = '用戶已刪除';
                            this.messageType = 'success';
                            this.loadUsers();
                        } else {
                            this.message = data.error || '刪除失敗';
                            this.messageType = 'error';
                        }
                    } catch (error) {
                        this.message = '發生錯誤，請稍後再試';
                        this.messageType = 'error';
                    }
                },

                async logout() {
                    try {
                        await fetch('/api/auth/logout', { method: 'POST' });
                        window.location.href = '/login';
                    } catch (error) {
                        window.location.href = '/login';
                    }
                }
            }
        }
    </script>
</body>

</html>
