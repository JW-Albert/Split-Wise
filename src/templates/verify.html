<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>驗證碼 - 分帳工具</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md" x-data="verifyForm()">
        <h1 class="text-2xl font-bold mb-6 text-center">輸入驗證碼</h1>

        <div x-show="message"
            :class="messageType === 'error' ? 'bg-red-100 text-red-700' : 'bg-green-100 text-green-700'"
            class="p-3 rounded mb-4" x-text="message">
        </div>

        <form @submit.prevent="verifyOTP" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">6 位數驗證碼</label>
                <input type="text" x-model="otp" maxlength="6" pattern="[0-9]{6}" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-center text-2xl tracking-widest"
                    placeholder="000000" @input="otp = otp.replace(/[^0-9]/g, '')">
            </div>

            <button type="submit" :disabled="loading || otp.length !== 6"
                class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 disabled:opacity-50 disabled:cursor-not-allowed">
                <span x-show="!loading">驗證</span>
                <span x-show="loading">驗證中...</span>
            </button>

            <button type="button" @click="resendOTP" :disabled="loading"
                class="w-full text-blue-500 py-2 px-4 rounded-md hover:bg-blue-50 disabled:opacity-50">
                重新發送驗證碼
            </button>
        </form>
    </div>

    <script>
        function verifyForm() {
            return {
                otp: '',
                message: '',
                messageType: '',
                loading: false,

                async verifyOTP() {
                    if (this.otp.length !== 6) {
                        this.message = '請輸入 6 位數字';
                        this.messageType = 'error';
                        return;
                    }

                    this.loading = true;
                    this.message = '';

                    try {
                        const response = await fetch('/api/auth/verify-otp', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({ otp: this.otp })
                        });

                        const data = await response.json();

                        if (response.ok) {
                            this.message = '驗證成功！正在跳轉...';
                            this.messageType = 'success';
                            setTimeout(() => {
                                window.location.href = '/rooms';
                            }, 1000);
                        } else {
                            this.message = data.error || '驗證失敗';
                            this.messageType = 'error';
                        }
                    } catch (error) {
                        this.message = '發生錯誤，請稍後再試';
                        this.messageType = 'error';
                    } finally {
                        this.loading = false;
                    }
                },

                async resendOTP() {
                    this.loading = true;
                    this.message = '';

                    try {
                        const response = await fetch('/api/auth/resend-otp', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            }
                        });

                        const data = await response.json();

                        if (response.ok) {
                            this.message = '驗證碼已重新發送';
                            this.messageType = 'success';
                        } else {
                            this.message = data.error || '發送失敗';
                            this.messageType = 'error';
                            if (response.status === 400) {
                                setTimeout(() => {
                                    window.location.href = '/login';
                                }, 2000);
                            }
                        }
                    } catch (error) {
                        this.message = '發生錯誤，請稍後再試';
                        this.messageType = 'error';
                    } finally {
                        this.loading = false;
                    }
                }
            }
        }
    </script>
</body>

</html>
