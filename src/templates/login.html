<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入 - 分帳工具</title>
    <link rel="icon" type="image/png" href="/static/bill.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md" x-data="loginForm()">
        <h1 class="text-2xl font-bold mb-6 text-center">分帳工具</h1>
        <h2 class="text-xl font-semibold mb-4 text-center">登入 / 註冊</h2>

        <div x-show="message"
            :class="messageType === 'error' ? 'bg-red-100 text-red-700' : 'bg-green-100 text-green-700'"
            class="p-3 rounded mb-4" x-text="message">
        </div>

        <form @submit.prevent="sendOTP" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" x-model="email" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="your@email.com">
            </div>

            <button type="submit" :disabled="loading"
                class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 disabled:opacity-50 disabled:cursor-not-allowed">
                <span x-show="!loading">發送驗證碼</span>
                <span x-show="loading">發送中...</span>
            </button>
        </form>
    </div>

    <script>
        function loginForm() {
            return {
                email: '',
                message: '',
                messageType: '',
                loading: false,

                async sendOTP() {
                    this.loading = true;
                    this.message = '';

                    try {
                        const response = await fetch('/api/auth/send-otp', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({ email: this.email })
                        });

                        const data = await response.json();

                        if (response.ok) {
                            this.message = '驗證碼已發送到您的信箱';
                            this.messageType = 'success';
                            setTimeout(() => {
                                window.location.href = '/verify';
                            }, 1500);
                        } else {
                            this.message = data.error || '發送失敗';
                            this.messageType = 'error';
                        }
                    } catch (error) {
                        this.message = '發生錯誤，請稍後再試';
                        this.messageType = 'error';
                    } finally {
                        this.loading = false;
                    }
                }
            }
        }
    </script>
</body>

</html>
